<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoU - Classificação Automática de Emails</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        padding: 40px;
        box-shadow: 20px 20px 60px rgba(255, 107, 53, 0.3),
          inset 5px 5px 15px rgba(255, 255, 255, 0.2),
          inset -5px -5px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 800px;
        width: 100%;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: white;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.1rem;
        font-weight: 300;
      }

      .upload-section {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.1),
          inset -3px -3px 8px rgba(255, 255, 255, 0.2);
      }

      .upload-section h2 {
        color: white;
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-align: center;
      }

      .upload-options {
        display: grid;
        gap: 20px;
        margin-bottom: 30px;
      }

      .upload-option {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        border: 2px dashed rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .upload-option:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .upload-option.dragover {
        background: rgba(255, 255, 255, 0.25);
        border-color: #ff6b35;
      }

      .upload-option h3 {
        color: white;
        font-size: 1.2rem;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .upload-option p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
      }

      .file-input {
        display: none;
      }

      .text-input {
        width: 100%;
        min-height: 120px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 10px;
        padding: 15px;
        color: white;
        font-size: 1rem;
        resize: vertical;
        outline: none;
      }

      .text-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .submit-btn {
        background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
        color: white;
        border: none;
        border-radius: 15px;
        padding: 15px 40px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2),
          inset 2px 2px 5px rgba(255, 255, 255, 0.2);
        width: 100%;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3),
          inset 2px 2px 5px rgba(255, 255, 255, 0.2);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .results-section {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 30px;
        margin-top: 30px;
        display: none;
        box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.1),
          inset -3px -3px 8px rgba(255, 255, 255, 0.2);
      }

      .results-section.show {
        display: block;
      }

      .result-item {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .result-item h3 {
        color: white;
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .result-item p {
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.6;
      }

      .category-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
        margin-top: 10px;
      }

      .category-produtivo {
        background: rgba(76, 175, 80, 0.3);
        color: #4caf50;
        border: 1px solid rgba(76, 175, 80, 0.5);
      }

      .category-improdutivo {
        background: rgba(244, 67, 54, 0.3);
        color: #f44336;
        border: 1px solid rgba(244, 67, 54, 0.5);
      }

      .loading {
        display: none;
        text-align: center;
        color: white;
        margin: 20px 0;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .icon {
        font-size: 1.5rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
          margin: 10px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .upload-section {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://media.licdn.com/dms/image/v2/C4E0BAQHBGJ2ph_2rZA/company-logo_200_200/company-logo_200_200/0/1630645427716/autou_logo?e=1756944000&v=beta&t=Xd6yhFW5PHmpxT-Vqf6pRtQNa7Db50hjtWINfhBHFVM" alt="AutoU" style="width: 100px; height: 100px;"/>
        <h1>🤖 AutoU</h1>
        <p>Classificação Automática de Emails com IA</p>
      </div>

      <div class="upload-section">
        <h2>📧 Envie seu Email para Análise</h2>

        <div class="upload-options">
          <!-- Upload de Arquivo -->
          <div class="upload-option" id="fileUpload">
            <h3>
              <span class="icon">📎</span>
              Upload de Arquivo
            </h3>
            <p>
              Arraste e solte ou clique para selecionar arquivos .txt ou .pdf
            </p>
            <input
              type="file"
              id="fileInput"
              class="file-input"
              accept=".txt,.pdf"
            />
          </div>

          <!-- Inserção de Texto -->
          <div class="upload-option">
            <h3>
              <span class="icon">✏️</span>
              Inserir Texto Diretamente
            </h3>
            <p>Cole o conteúdo do email aqui</p>
            <textarea
              id="textInput"
              class="text-input"
              placeholder="Cole aqui o conteúdo do email que deseja analisar..."
            ></textarea>
          </div>
        </div>

        <button id="submitBtn" class="submit-btn">🔍 Analisar Email</button>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analisando email com IA...</p>
      </div>

      <div class="results-section" id="resultsSection">
        <h2>📊 Resultados da Análise</h2>
        <div id="resultsContent"></div>
      </div>
    </div>

    <script>
      // Elementos DOM
      const fileUpload = document.getElementById("fileUpload")
      const fileInput = document.getElementById("fileInput")
      const textInput = document.getElementById("textInput")
      const submitBtn = document.getElementById("submitBtn")
      const loading = document.getElementById("loading")
      const resultsSection = document.getElementById("resultsSection")
      const resultsContent = document.getElementById("resultsContent")

      // Drag and Drop para arquivos
      fileUpload.addEventListener("dragover", (e) => {
        e.preventDefault()
        fileUpload.classList.add("dragover")
      })

      fileUpload.addEventListener("dragleave", () => {
        fileUpload.classList.remove("dragover")
      })

      fileUpload.addEventListener("drop", (e) => {
        e.preventDefault()
        fileUpload.classList.remove("dragover")
        const files = e.dataTransfer.files
        if (files.length > 0) {
          fileInput.files = files
          handleFileSelect(files[0])
        }
      })

      fileUpload.addEventListener("click", () => {
        fileInput.click()
      })

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleFileSelect(e.target.files[0])
        }
      })

      function handleFileSelect(file) {
        const reader = new FileReader()
        reader.onload = (e) => {
          textInput.value = e.target.result
        }
        reader.readAsText(file)
      }

      // Envio do formulário
      submitBtn.addEventListener("click", async () => {
        const text = textInput.value.trim()

        if (!text) {
          alert(
            "Por favor, insira o conteúdo do email ou faça upload de um arquivo."
          )
          return
        }

        // Mostrar loading
        loading.style.display = "block"
        submitBtn.disabled = true
        resultsSection.classList.remove("show")

        try {
          const response = await fetch("/api/analyze", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: text }),
          })

          const result = await response.json()

          if (response.ok) {
            displayResults(result)
          } else {
            throw new Error(result.error || "Erro na análise")
          }
        } catch (error) {
          console.error("Erro:", error)
          alert("Erro ao analisar o email. Tente novamente.")
        } finally {
          loading.style.display = "none"
          submitBtn.disabled = false
        }
      })

      function displayResults(result) {
        const categoryClass =
          result.category === "Produtivo"
            ? "category-produtivo"
            : "category-improdutivo"
        let iaSuggestionHtml = ""
        if (result.ia_suggestion && result.ia_suggestion.trim() !== "") {
          iaSuggestionHtml = `
                <div class="result-item">
                    <h3>🤖 Sugestão Alternativa da IA</h3>
                    <p>${result.ia_suggestion}</p>
                </div>
            `
        }
        resultsContent.innerHTML = `
            <div class="result-item">
                <h3>📋 Classificação</h3>
                <span class="category-badge ${categoryClass}">${result.category}</span>
            </div>
            <div class="result-item">
                <h3>💬 Resposta Sugerida</h3>
                <p>${result.suggested_response}</p>
            </div>
            ${iaSuggestionHtml}
        `
        resultsSection.classList.add("show")
        resultsSection.scrollIntoView({ behavior: "smooth" })
      }
    </script>
  </body>
</html>
